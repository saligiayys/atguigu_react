<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            height: 9000px;
        }
    </style>

</head>
<body>
    <script>
        //注意pc端没有布局视口，视觉视口，理想视口的概念，统称视口，或出是包含块
        console.log("最干净的显示区域",document.documentElement.clientWidth);//常用，初始的包含快
        console.log("最干净的显示区域+滚动条",window.innerWidth);
        console.log("最干净的显示区域+滚动条+浏览器边框",window.outerWidth);
        console.log("与浏览器无关，当前设备显示分辨率横向的值",screen.width);
    </script>
</body>
</html>
