<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解决方案4</title>

    <!-- 
        解决方案4：
            类似方案3，但是是让元素延迟300毫秒左右再消失！
            但该方式不太好，影响功能，且可能会导致用户多次点击。
            其他方案，不会影响功能
     -->

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html,body{
            width: 100%;
            height: 100%;
        }

        #wraper{
            position: relative;
            width: 100%;
            height: 100%;
            /* background-color: pink; */
        }

        #baidu{
            display: block;
            width: 100%;
            height: 200px;
            background-color: orange;
        }

        #shade{
            /* 参考wraper定位 */
            position:absolute;
            top: 0;
            left: 0;

            text-align: center;

            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        h1{
            /* 后面没有a标签 */
            /* margin-top: 240px; */

            /* 后面有a标签 */
            margin-top: 100px;
            color:white;
        }

        button{
            width: 100px;
            height: 30px;
        }

    </style>

</head>
<body>
    <div id="wraper">
        <a id="baidu" href="https:www.baidu.com">点我去百度</a>
        <div id="shade">
            <h1>恭喜一等奖！</h1>
            <button id="btn">确认</button>
        </div>
    </div>
    <script>
        const btn = document.getElementById('btn');
        const shade = document.getElementById('shade');

        btn.addEventListener('touchend',() => {
            setTimeout(() => {
                shade.style.display = 'none';
            }, 300);
        })
    </script>
</body>
</html>
