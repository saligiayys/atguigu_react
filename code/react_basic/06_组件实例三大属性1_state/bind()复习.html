<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function demo() {
            console.log(this);
        }

        demo();//window

        const x = demo.bind({ a: 1, b: 2 });//返回一个新函数需要接收

        x(); //{a:1,b:2}     改变了this，从window变成了{a:1,b:2}这个对象
    </script>

</body>

</html>
