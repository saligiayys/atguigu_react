<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<script type="text/javascript" >
			class Person {
				constructor(name,age){
					this.name = name
					this.age = age
				}
				study(){
					//study方法放在了哪里？——类的原型对象上，供实例使用
					//通过Person实例调用study时，study中的this就是Person实例
					console.log(this);
				}
			}

			const p1 = new Person('tom',18)
			//实例.调用
			p1.study() //通过实例调用study方法
			const x = p1.study//注意这里不是调用study，而是把study这个方法交给x
			//直接调用
			x()//undefined
			//因为类中所定义的方法，会在局部开启严格模式。和babel之类的无关
			//所以，如果是直接调用的方式，x()，里面的this不是实例对象，也不是window，而是undefined

			console.log("****")
			//举例
			function demo(){
				//严格模式可以局部开启
				// "use strict"
				console.log(this);
			}
			demo();

		</script>
	</body>
</html>
